<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta - mywebsite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-item { transition: background 0.2s; }
        .total-section { background-color: #f8f9fa; border-radius: 8px; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ›’ Registrar Nueva Venta</h2>
        <a href="/" class="btn btn-outline-secondary">&larr; Volver</a>
    </div>

    <div class="row">
        
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">1. Seleccionar Cliente</h5>
                </div>
                <div class="card-body">
                    <select id="clienteSelect" class="form-select" required>
                        <option value="">Selecciona un cliente...</option>
                    </select>
                    <div class="form-text">Carga automÃ¡tica desde la API.</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">2. Agregar Productos</h5>
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-7">
                            <select id="productoSelect" class="form-select" disabled>
                                <option value="">Selecciona un producto...</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <input type="number" id="cantidadInput" class="form-control" value="1" min="1" disabled>
                        </div>
                        <div class="col-2">
                            <button id="btnAgregar" class="btn btn-primary" disabled>
                                <i class="bi bi-plus"></i> +
                            </button>
                        </div>
                    </div>
                    <div class="form-text mt-2">Primero selecciona un cliente.</div>
                </div>
            </div>
        </div>

        <!-- Carrito -->
        <div class="col-lg-6">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">3. Carrito (<span id="itemCount">0</span>)</h5>
                    <button id="btnVaciar" class="btn btn-sm btn-outline-danger" disabled> Vaciar </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm mb-0">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th class="text-end">Cant.</th>
                                    <th class="text-end">Precio</th>
                                    <th class="text-end">Subtotal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="carritoBody">
                                <tr>
                                    <td colspan="5" class="text-center text-muted py-3">
                                        AÃºn no hay productos agregados.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="total-section p-3 mt-3">
                        <div class="d-flex justify-content-between mb-2">
                            <strong>Subtotal:</strong>
                            <span id="subtotal">$0.00</span>
                        </div>
                        
                        <hr>
                        <div class="d-flex justify-content-between fs-5">
                            <strong>Total:</strong>
                            <strong id="total">$0.00</strong>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button id="btnRegistrar" class="btn btn-success btn-lg" disabled>
                        <i class="bi bi-check-circle"></i> Registrar Venta
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/venta.js"></script>

</body>
</html>
