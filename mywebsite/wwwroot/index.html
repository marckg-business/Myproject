<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - mywebsite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        .header-banner {
            background: linear-gradient(120deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 1.5rem 0;
            border-radius: 12px;
            margin-bottom: 1.8rem;
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.25);
        }
        .header-title {
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .header-subtitle {
            opacity: 0.9;
            font-size: 0.95rem;
            margin-top: 0.25rem;
        }
        .btn-action {
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            border: none;
            box-shadow: 0 3px 8px rgba(37, 99, 235, 0.3);
            transition: all 0.2s ease;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(37, 99, 235, 0.4);
        }
        .card-table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            background: white;
        }
        .table-productos thead th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #334155;
            padding: 1rem 1.25rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        .table-productos tbody td {
            padding: 1rem 1.25rem;
            vertical-align: middle;
            border-color: #f1f5f9;
        }
        .table-productos tbody tr:hover {
            background-color: #f8fafc;
        }
        .id-badge {
            background-color: #dbeafe;
            color: #1d4ed8;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .producto-nombre {
            font-weight: 600;
            color: #1e293b;
            font-size: 1.05rem;
        }
        .precio {
            font-weight: 700;
            color: #0f766e;
        }
        .stock-high { background-color: #dcfce7; color: #166534; }
        .stock-medium { background-color: #fef9c3; color: #854d0e; }
        .stock-low { background-color: #fee2e2; color: #b91c1c; }
        .stock-badge {
            padding: 0.35rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
            min-width: 50px;
            text-align: center;
        }
        .estado-badge {
            padding: 0.35rem 0.9rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .estado-disponible { background: linear-gradient(135deg, #10b981, #059669); color: white; }
        .estado-agotado { background: linear-gradient(135deg, #94a3b8, #64748b); color: white; }
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: #64748b;
        }
        .empty-state i {
            font-size: 4rem;
            opacity: 0.4;
            margin-bottom: 1.2rem;
        }
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            max-width: 350px;
        }
        @media (max-width: 768px) {
            .header-title { font-size: 1.5rem; }
            .header-subtitle { font-size: 0.85rem; }
            .table-productos thead th,
            .table-productos tbody td {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
            .alert-container {
                max-width: 90%;
                top: 70px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="header-banner">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                <div>
                    <h1 class="header-title">
                        <i class="bi bi-box-seam"></i> Productos Disponibles
                    </h1>
                    <div class="header-subtitle">
                        <i class="bi bi-server"></i> Conectado a la API en <code>http://localhost:5276</code>
                    </div>
                </div>
                <button id="btnCargar" class="btn btn-light btn-action mt-3 mt-md-0">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    <i class="bi bi-arrow-clockwise me-1"></i> Cargar Productos
                </button>
            </div>
        </div>
    </div>

    <div class="alert-container" id="alertPlaceholder"></div>

    <div class="card-table">
        <div class="table-responsive">
            <table class="table table-productos mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th class="text-end">Precio</th>
                        <th class="text-center">Stock</th>
                        <th class="text-center">Estado</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    <tr>
                        <td colspan="5" class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <div class="h5">Sin productos cargados</div>
                            <p class="mb-0">Haz clic en <strong>"Cargar Productos"</strong> para mostrar la lista.</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center text-muted mt-4 small">
        <i class="bi bi-shield-check"></i> Sistema de gestión de ventas • mywebsite
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/productos.js"></script>

<script>

document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('btnCargar');
    if (btn) {
        btn.addEventListener('click', () => {
            btn.classList.add('disabled');
            setTimeout(() => {
                btn.classList.remove('disabled');
            }, 1500);
        });
    }
});
</script>

</body>
</html>
